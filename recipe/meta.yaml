{% set name = "nr.fs" %}
{% set version = "1.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ff6ca4579ba61c8eb2516eadca44184340b61ffab052343b623232e0cbaf715c

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python
  run:
    - python
    - six >=1.11.0

test:
  imports:
    - nr
    - nr.fs

about:
  home: https://github.com/NiklasRosenstein/python-nr.fs
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Filesystem and path manipulation tools.

extra:
  recipe-maintainers:
    - nrosenstein
