{% set name = "nr.fs" %}
{% set version = "1.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9a9ae664d5ac1bd2b740d458a39378dd312d8054cfb8ec5c3aed09ea036fbaa8

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python
  run:
    - python
    - six >=1.11.0

test:
  imports:
    - nr
    - nr.fs

about:
  home: https://github.com/NiklasRosenstein/python-nr.fs
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Filesystem and path manipulation tools.

extra:
  recipe-maintainers:
    - NiklasRosenstein
